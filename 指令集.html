<!-- *註解: ctrl+/ *存檔ctrl+s *快速開啟:alt+b *建新檔的程式碼:!+tab -->
<!-- alt+上下鍵能移動當前項 -->

<!-- 我的guthub kazeowo 信箱密碼都是學校的 -->

<!DOCTYPE html>

<!-- lang語言 初始是en 一定要改成zh-TW -->
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- title指的是網頁上面的名字格 -->
    <title>練習</title>
    <!-- link:css 外接css的方式 -->
    <link rel="stylesheet" href="">




</head>

<body>
    <!-- 如何快速寫⤃h$*6{heading $}，如果想要普通的並列 可以p1{}+p2{} -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- img加下去後會出現src跟alt 可以再加width控制大小 單位px -->
    <img src="./01.jpg" alt="01.jpg" width="1000px">
    <!-- tr是指橫列，td是指直排，一次只能一列一列的寫 -->
    <!-- border邊框 cellpadding邊框拉大間隔 以及cellspacing中間元素拉大間隔 -->
    <!--bgcolor background align放在th或tg間拉長表格 -->
    <!-- 最後有frame: box，above，below，hsides(上下兩邊)，vsides"-->
    <table width="400" border="1" cellpadding="5" bgcolor="yellow">
        <caption>課表</caption>
        <!--如何快速寫⤃tr>th*3+tr*2>td*3  -->

        <tr>
            <!-- 快速th[align=left]{一} -->
            <th align="left">一</th>
            <th>二</th>
            <th>三</th>
        </tr>
        <tr>
            <td align="left">國</td>
            <td>英</td>
            <td>數</td>
        </tr>
        <tr>
            <td align="left"> </td>
            <td>姆</td>
            <td>喵</td>
        </tr>
    </table>

    <!-- 超連結 屬性target目標到_blank新的頁面 -->
    <a href="http://www.google.com" target="_blank">google</a>
    <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">google2</a>
    <!-- img br換行 -->
    <br>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    <br>
    <!-- 讓圖片能連結 a[herf=google]>img[src=./img/01.jpg] -->
    <br>
    <a href="" herf="google"><img src="./img/01.jpg" alt=""></a>

    <!-- list ul點點 可以用type改樣子 如果是style會比較長 ol有順序 然後裡面是li -->
    <ul>
        <li type="square">1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>




</body>

</html>
